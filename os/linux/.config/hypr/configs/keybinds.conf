# Set programs that you use
# APPS
$terminal = warp-terminal
$fileManager = thunar
$music = spotify
$browser = brave
$note = simplenote
$lockscreen = hyprlock
# LAUNCHER
$drun = rofi -show drun -theme "$HOME/.config/rofi/theme/launcher/style-1.rasi"
$rofiEmoji = rofi -modi emoji -show emoji -theme "$HOME/.config/rofi/theme/launcher/style-1.rasi"
$rofiFiles = rofi -modi filebrowser -show filebrowser -theme "$HOME/.config/rofi/theme/launcher/style-1.rasi"
$rofiClipboard = rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}' -theme "$HOME/.config/rofi/theme/launcher/style-1.rasi"
$menu = $drun
$emoji = $rofiEmoji
$FileBrowser = $rofiFiles
$ClipboardManager = $rofiClipboard
# EWW
$Dashboard = launch_dashboard
# SCRIPTS
$PowerMenu = rofi-powermenu
$BrightnessUP = changebrightness up
$BrightnessDOWN = changebrightness down
$VolumeUP = changevolume up
$VolumeDOWN = changevolume down
$VolumeMute = changevolume mute

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$flameshot=flameshot gui
# APPS
bind = $mainMod, Return, exec, [silent;tile] warp-terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $music
bind = $mainMod, N, exec, $note
bind = $mainMod, X, exec, $lockscreen
bind = $mainMod SHIFT, X, exec, hyprlock & systemctl suspend
bind = $mainMod, A, exec, $flameshot
# bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify -i ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png "Screenshot of the region taken" -t 1000 # screenshot of a region 
# bind = , Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify  -i ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Launcher
bind = $mainMod, Space, exec, $menu
bind = $mainMod, period, exec, $emoji
bind = $mainMod SHIFT, E, exec, $FileBrowser
bind = $mainMod, V, exec, $ClipboardManager
bind = $mainMod SHIFT, P, exec, $PowerMenu
# EWW Dashboard
bind = $mainMod, D, exec, $Dashboard

# Media keys
bind = $mainMod SHIFT, equal, exec, $BrightnessUP
bind = $mainMod SHIFT, minus, exec, $BrightnessDOWN
bind = $mainMod SHIFT, period, exec, $VolumeUP
bind = $mainMod SHIFT, comma, exec, $VolumeDOWN

# Kill active window
bind = $mainMod, W, killactive, 

# Exit WM
bind = $mainMod control, Q, exit, 

# Window layout
bind = $mainMod, S, togglefloating, #Float
bind = $mainMod, comma, fullscreen, # Fullscreen
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit, # dwindle

# Windows focus with mainMod + [h, j, k, l]
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Switch tabs
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = SHIFT ALT, Tab, cyclenext, prev

# Cycle recent workspaces 
bind = $mainMod, Tab, workspace,previous

# Goto next/previous workspaces
bind = SUPER, bracketright, workspace, e+1
bind = SUPER, bracketleft, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

