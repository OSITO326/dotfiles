# List of plugins
set -g status on
set -g status-bg '#1D2021'
set -g status-fg white
set -g status-style fg=white,bg=default

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Default terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"

# Pane border
#set-option -g pane-border-style bg=default,fg=#3B4252
#set-option -g pane-active-border-style bg=default,fg=#3B4252
set-option -g pane-border-style bg=default,fg=#EBDBB2
set-option -g pane-active-border-style bg=default,fg=#98971A

# Use vim key bindings
set-option -g mode-keys vi
set-option -g status-keys vi

# Turn the mouse on
set-option -g mouse on

# Time in milliseconds for which tmux waits after an escape
set-option -g escape-time 0

# Enable supported focus events
set-option -g focus-events on

# History settings
set-option -g history-limit 10000
set-option -g history-file ~/.zsh_history

# Activity
set-option -g monitor-activity off
set-option -g visual-activity off

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-option -g pane-base-index 1

# Rename window to reflect current program
set-option -g -w automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# No bells at all
set-option -g bell-action none

# Enable RGB color if running in xterm
set-option -g -a terminal-overrides ",xterm-256color:Tc"

# Unbind default prefix key
unbind-key C-b

# Set default prefix key
set-option -g prefix C-a

# Bind "C-a C-a" to send "C-a"
bind-key C-a send-prefix

# Reload configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key l send-keys C-l
# Switch panes
# bind-key -n M-h select-pane -L
# bind-key -n M-j select-pane -D
# bind-key -n M-k select-pane -U
# bind-key -n M-l select-pane -R
 bind-key -n M-h select-pane -L
 bind-key -n M-j select-pane -D
 bind-key -n M-k select-pane -U
 bind-key -n M-l select-pane -R

# Switch windows
unbind-key n
unbind-key "c"

bind-key -n M-n new-window
bind-key -n M-[ previous-window
bind-key -n M-] next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10

# Split pane with same directory
unbind-key '"'
unbind-key '%'
bind-key -n M-- split-window -v -c "#{pane_current_path}"
bind-key -n M-\\ split-window -h -c "#{pane_current_path}"
bind-key -n M-_ split-window -fv -c "#{pane_current_path}"
bind-key -n M-| split-window -fh -c "#{pane_current_path}"

# Resize panes
#bind-key -n M-h resize-pane -L 2
#bind-key -n M-j resize-pane -D 1
#bind-key -n M-k resize-pane -U 1
#bind-key -n M-l resize-pane -R 2
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2

# Toggle zoom
bind-key -n M-z resize-pane -Z

# Move panes
unbind-key '{'
unbind-key '}'
bind-key -r H swap-pane -U
bind-key -r L swap-pane -D

# Kill pane
bind-key x kill-pane

# Swap windows across themselves
bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

# Kill window
unbind-key '&'
bind-key X kill-window
bind-key K kill-window -a

# Enter copy mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 5 scroll-down

# Jump search mode with prefix
bind-key '/' copy-mode \; send-keys "/"
bind-key '?' copy-mode \; send-keys "?"

# Mode
set-option -g mode-style bg=brightblack,fg=default

# Status position
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5


# Plugins
set-option -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

set -g status-left ''
set -g status-right ''
set -g status-justify centre

#set -g window-status-current-format "#[fg=cyan]#[bg=cyan] #[fg=black]#[bg=cyan]#I #[bg=#3B4252]#[fg=#E5E9F0] #W#[fg=#3B4252]#[bg=#3B4252] "
#set -g window-status-format "#[fg=#222733]#[bg=#222733] #[fg=#E5E9F0]#[bg=#222733]#I #[bg=#3B4252]#[fg=#E5E9F0] #W#[fg=#3B4252]#[bg=#3B4252] "

set -g window-status-current-format "#[fg=cyan]#[bg=cyan] #[fg=black]#[bg=cyan]#I #[bg=#1D2021]#[fg=#EBDBB2] #W#[fg=#1D2021]#[bg=#1D2021] "
set -g window-status-format "#[fg=#EBDBB2]#[bg=#1D2021] #[fg=#EBDBB2]#[bg=#1D2021]#I #[bg=#1D2021]#[fg=#EBDBB2] #W#[fg=#EBDBB2]#[bg=#1D2021] "

